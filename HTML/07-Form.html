<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Personal Info</legend>
            <p><label for="fn">First Name </label><input type="text" name="fn" id="fn" placeholder="First Name"></p>
            <p><label for="ln">Last Name: </label><input type="text" id="ln"></p>
            <p><label for="dob">Date Of Birth </label><input type="date" id="dob"></p>
            <p><label for="photo">Upload Your Photo </label><input type="file" id="photo"></p>
            <p><label for="gender">Gender: </label><input type="radio" name="gender" value="Male" id="male"><label for="male">Male</label> <input type="radio" name="gender" id="female" checked><label for="female">Female</label></p>
            <p>Your Favorite Pet(s): <input type="checkbox" name="cat" id="cat" value="cat"><label for="cat">Cat</label> <input type="checkbox" name="dog" value="dog" id="dog"><label for="dog">Dog</label> <input type="checkbox" name="horse" value="horse" id="horse"><label for="horse">Horse</label></p>
            <p><label for="city">Choose your city:</label>
                <select name="city" id="city">
                    <option value="Beirut">Beirut</option>
                    <optgroup label="North Lebanon">
                        <option value="Tripoli">Tripoli</option>
                        <option value="Jbeil">Jbeil</option>
                    </optgroup>
                    <optgroup label="South Lebanon">
                        <option value="Saida">Saida</option>
                        <option value="Bint Jbeil">Bint Jbeil</option>
                        <option value="Tyre">Tyre</option>
                    </optgroup>
                </select></p>
                <p><label for="color">Choose a color: </label><input type="color" id="color"></p>
        </fieldset>
        <fieldset>
            <legend>Contact Info</legend>
            <p><label for="email">Email: </label><input type="email" id="email"></p>
            <p><label for="password">Password: </label><input type="password" id="password"></p>
            <p><label for="tel">Phone: </label><input type="tel" id="tel" placeholder="ex: +961-12-345678" pattern="+[0-9]{3}-[0-9]{2}-[0-9]{6}"></p>
            <p><label for="qty">Quantity: </label><input type="number" id="qty" max="5" min="0"></p>
            <p><label for="rate">Rating 1-20: </label><input type="range" name="" id="rate" max="20" min="0"></p>
            <p><label for="message">Write a message: </label><textarea name="" id="message" cols="30" rows="5"></textarea></p>
        </fieldset>
        <input type="submit" name="" value="Send">
        <input type="reset" value="Clear">
    </form>
</body>
</html>
