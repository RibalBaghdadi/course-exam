<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
</head>
<body>
    <h1>Sign Up</h1>
    <form action="process_signup.php" method="post" novalidate>
        <p>
            <label for="name">Name</label> <input type="text" id="name" name="name">
        </p>
        <p>
            <label for="email">Email</label> <input type="email" name="email" id="email">
        </p>
        <p>
            <label for="pass">Password</label><input type="password" name="password" id="pass">
        </p>
        <p>
            <label for="password_confirmation">Repeat Password</label><input type="password" name="password_confirmation" id="password_confirmation">
        </p>
        <input type="submit" name="submit" value="Sign Up">
    </form>
</body>
</html>
